version: '3.8'
services:
  app:
    build: .
    ports:
      - "8030:8030"
    volumes:
      - ./:/app:cached
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - API_KEY=${API_KEY:-test_server_key}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-test_admin_key}
      - OUTGOING_ENDPOINT=${OUTGOING_ENDPOINT}
    depends_on:
      - redis
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8030
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
