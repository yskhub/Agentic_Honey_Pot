name: Integration Tests (Postgres)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sentinel
          POSTGRES_PASSWORD: sentinel_pass
          POSTGRES_DB: sentinel_db
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import time, sys
          import psycopg2
          for i in range(30):
              try:
                  conn = psycopg2.connect(dbname='sentinel_db', user='sentinel', password='sentinel_pass', host='127.0.0.1', port=5432)
                  conn.close()
                  print('Postgres ready')
                  sys.exit(0)
              except Exception as e:
                  print('Waiting for Postgres...', e)
                  time.sleep(2)
          print('Postgres not ready', file=sys.stderr)
          sys.exit(1)
          PY

      - name: Run pytest (Postgres)
        env:
          DATABASE_URL: postgresql+psycopg2://sentinel:sentinel_pass@127.0.0.1:5432/sentinel_db
        run: |
          # Apply Alembic migrations and verify current revision before running tests
          alembic upgrade head
          alembic current

          # Fail if repository head != current DB revision
          expected=$(alembic heads | awk 'NR==1{print $1}')
          current=$(alembic current | awk 'NR==1{print $1}')
          echo "expected=$expected current=$current"
          if [ "$expected" != "$current" ]; then
            echo "alembic head mismatch: expected $expected but current $current" >&2
            exit 1
          fi

          # Smoke-check: ensure autogenerate produces no diffs
          alembic revision --autogenerate -m "ci-autogen" || true
          if [ -n "$(git status --porcelain alembic/versions)" ]; then
            echo "Alembic autogenerate produced changes; dumping SQL for reviewer." >&2
            git --no-pager status --porcelain alembic/versions
            # Emit SQL for the head to help reviewers diagnose the diff
            alembic upgrade --sql head > autogenerate.sql || true
            echo "--- BEGIN AUTOGENERATED SQL (truncated) ---"
            head -n 400 autogenerate.sql || true
            echo "--- END AUTOGENERATED SQL ---"
            exit 1
          fi

          pytest -q
