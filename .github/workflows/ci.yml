name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pipenv
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Upload test logs (artifact)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-${{ matrix.python-version }}
          path: .pytest_cache || .
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.11' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check AUDIT_HMAC_KEY secret (production)
        if: github.ref == 'refs/heads/main'
        env:
          AUDIT_HMAC_KEY: ${{ secrets.AUDIT_HMAC_KEY }}
        run: |
          if [ -z "$AUDIT_HMAC_KEY" ]; then echo "Missing AUDIT_HMAC_KEY secret" >&2; exit 1; fi

      - name: Run tests
        run: |
          pytest -q

      - name: Check Alembic autogenerate (no unintended migration diffs)
        run: |
          # generate autogenerate revision into temporary file
          alembic revision --autogenerate -m "ci-autogen" || true
          # if any files under alembic/versions were created or modified, fail
          if [ -n "$(git status --porcelain alembic/versions)" ]; then
            echo "Alembic autogenerate produced changes; please review and commit migrations." >&2
            git --no-pager status --porcelain alembic/versions
            exit 1
          fi
      live-e2e:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        needs: test
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.11'
          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
          - name: Run live E2E (httpbin)
            env:
              OUTGOING_ENDPOINT: https://httpbin.org/post
              API_KEY: test_server_key
              ADMIN_API_KEY: test_admin_key
            run: |
              python dev-scripts/automated_e2e_live_httpbin.py
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Check AUDIT_HMAC_KEY secret (production)
        if: github.ref == 'refs/heads/main'
        env:
          AUDIT_HMAC_KEY: ${{ secrets.AUDIT_HMAC_KEY }}
        run: |
          if [ -z "$AUDIT_HMAC_KEY" ]; then echo "Missing AUDIT_HMAC_KEY secret" >&2; exit 1; fi
      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q
