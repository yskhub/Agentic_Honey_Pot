name: Smoke Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Run pytest
        run: python -m pytest -q

  ui-tests:
    runs-on: ubuntu-latest
    needs: python-tests
    services:
      backend:
        image: python:3.11
        options: >-
          --health-cmd "python -c \"print('ok')\"" --health-interval 10s
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        working-directory: frontend/nextjs
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend/nextjs
        run: npx playwright install --with-deps
      - name: Start Next dev server
        working-directory: frontend/nextjs
        run: npm run dev &
      - name: Run Playwright tests
        working-directory: frontend/nextjs
        env:
          NEXT_PUBLIC_BACKEND_URL: http://127.0.0.1:8030
        run: npx playwright test --config=playwright.config.js

  load-smoke:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Start backend in background
        run: |
          python -m pip install -r requirements.txt
          nohup python -m uvicorn backend.app.main:app --port 8030 &
      - name: Run load smoke script
        run: python tests/load_smoke.py
